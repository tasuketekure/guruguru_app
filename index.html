
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ぐるぐるのおんがくの部屋</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="guruguru_icon.png">
  <style>
    body { font-family: 'メイリオ', sans-serif; padding: 1em; text-align: center; background: #f0f8ff; }
    input, textarea, button {
      width: 90%; max-width: 400px; font-size: 1rem;
      padding: 0.6em; margin: 0.5em auto; display: block; border-radius: 8px;
    }
    button { background: #cce4ff; border: 1px solid #6699cc; }
  </style>
</head>
<body>
  <h2>「Spotifyに、とーくん……もらいにいくの……」</h2>
  <img src="guruguru_new.png" width="160"><br>
  <input id="clientId" placeholder="Client ID">
  <input id="clientSecret" placeholder="Client Secret">
  <button onclick="getToken()">トークン取得</button>
  <input id="accessToken" placeholder="Access Token（手動）">

  <h3>テキスト → プレイリスト</h3>
  <textarea id="trackList" rows="6" placeholder="曲名 アーティスト名\n曲名 アーティスト名……"></textarea>
  <input id="playlistName" placeholder="プレイリスト名">
  <button onclick="createPlaylist()">プレイリストをつくる</button>

  <h3>プレイリスト → テキスト</h3>
  <input id="playlistURL" placeholder="SpotifyプレイリストのURL">
  <button onclick="convertToText()">テキストにする</button>
  <textarea id="textOutput" rows="6" readonly></textarea>

  <pre id="result"></pre>

  <script>
    let token = "";

    async function getToken() {
      const id = document.getElementById('clientId').value;
      const secret = document.getElementById('clientSecret').value;
      const res = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "Authorization": "Basic " + btoa(id + ":" + secret)
        },
        body: "grant_type=client_credentials"
      });
      const data = await res.json();
      token = data.access_token;
      document.getElementById('accessToken').value = token;
    }

    async function createPlaylist() {
      token = document.getElementById("accessToken").value || token;
      const tracks = document.getElementById("trackList").value.trim().split("\n");
      const name = document.getElementById("playlistName").value || "ぐるぐるのリスト";
      const uris = [];

      for (let line of tracks) {
        const q = encodeURIComponent(line);
        const res = await fetch(`https://api.spotify.com/v1/search?q=${q}&type=track&limit=1`, {
          headers: { Authorization: "Bearer " + token }
        });
        const data = await res.json();
        if (data.tracks.items.length > 0) uris.push(data.tracks.items[0].uri);
      }

      const userRes = await fetch("https://api.spotify.com/v1/me", {
        headers: { Authorization: "Bearer " + token }
      });
      const user = await userRes.json();

      const playlistRes = await fetch(`https://api.spotify.com/v1/users/${user.id}/playlists`, {
        method: "POST",
        headers: {
          Authorization: "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, public: false })
      });
      const playlist = await playlistRes.json();

      await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
        method: "POST",
        headers: {
          Authorization: "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ uris })
      });

      document.getElementById("result").textContent = "できたよ……\n" + playlist.external_urls.spotify;
    }

    async function convertToText() {
      token = document.getElementById("accessToken").value || token;
      const url = document.getElementById("playlistURL").value.trim();
      const id = url.split("playlist/")[1]?.split("?")[0];
      if (!id) return alert("URLまちがってるかも……");

      const res = await fetch(`https://api.spotify.com/v1/playlists/${id}/tracks`, {
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();
      const lines = data.items.map(i => `${i.track.name} - ${i.track.artists.map(a => a.name).join(", ")}`).join("\n");
      document.getElementById("textOutput").value = lines;
    }
  </script>
</body>
</html>
