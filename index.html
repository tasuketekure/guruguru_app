<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ぐるぐるのおんがくの部屋</title>
  <link rel="icon" type="image/png" href="./guruguru_icon.png" />
  <style>
    body {
      font-family: "游ゴシック体", YuGothic, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #222;
    }
    img {
      max-width: 200px;
      margin: 10px auto;
    }
    input, textarea, button {
      width: 90%;
      max-width: 500px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      display: block;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    button {
      background-color: #cce;
      color: #222;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #bbd;
    }
  </style>
</head>
<body>
  <h2>「とーくん、ぐるぐるの……おんがくの部屋へようこそ……」</h2>
  <img src="guruguru_new.png" alt="ぐるぐる" />
  <button onclick="loginWithSpotify()">Spotifyにログインする……</button>

  <textarea id="playlistInput" placeholder="曲名 アーティスト名\n曲名 アーティスト名……\n"></textarea>
  <input id="playlistName" type="text" placeholder="プレイリストの名前……" />
  <button onclick="createPlaylist()">プレイリストをつくる</button>
  <button onclick="convertToText()">テキストにする……</button>

  <script>
    const clientId = "432f0e37d0ef4484bcf2dbb90b06b52c";
    const redirectUri = "https://tasuketekure.github.io/guruguru_app/";
    let accessToken = "";

    function loginWithSpotify() {
      const url = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=playlist-modify-public`;
      window.location.href = url;
    }

    function convertToText() {
      const input = document.getElementById("playlistInput").value.trim();
      const blob = new Blob([input], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "playlist.txt";
      a.click();
    }

    async function createPlaylist() {
      if (!accessToken) {
        alert("Spotifyにログインしてね……");
        return;
      }
      const name = document.getElementById("playlistName").value;
      const input = document.getElementById("playlistInput").value.trim().split("\n");

      const userRes = await fetch("https://api.spotify.com/v1/me", {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const userData = await userRes.json();
      const userId = userData.id;

      const playlistRes = await fetch(`https://api.spotify.com/v1/users/${userId}/playlists`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name })
      });
      const playlist = await playlistRes.json();
      const trackUris = [];

      for (let line of input) {
        const [title, artist] = line.split(/\s+/);
        const q = encodeURIComponent(`track:${title} artist:${artist}`);
        const res = await fetch(`https://api.spotify.com/v1/search?q=${q}&type=track&limit=1`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const data = await res.json();
        if (data.tracks.items[0]) {
          trackUris.push(data.tracks.items[0].uri);
        }
      }

      await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ uris: trackUris })
      });
      alert("できたよ……プレイリスト……");
    }

    // アクセストークン取得処理
    window.onload = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      if (code) {
        const creds = btoa("432f0e37d0ef4484bcf2dbb90b06b52c:2e2bd7d2b8144b96a2d657aec50a9995");
        const res = await fetch("https://accounts.spotify.com/api/token", {
          method: "POST",
          headers: {
            Authorization: `Basic ${creds}`,
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
            grant_type: "authorization_code",
            code,
            redirect_uri: redirectUri
          })
        });
        const data = await res.json();
        accessToken = data.access_token;
      }
    };
  </script>
</body>
</html>
