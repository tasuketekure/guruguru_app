
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ぐるぐるのおんがくの部屋</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="guruguru_icon.png">
  <style>
    body { background: #eef6ff; color: #333; font-family: 'メイリオ', sans-serif; padding: 1em; text-align: center; }
    input, textarea, button {
      width: 90%; max-width: 400px; font-size: 1rem;
      padding: 0.6em; margin: 0.5em auto; border-radius: 8px; display: block;
    }
    button { background: #d2e9ff; border: 1px solid #6699cc; }
  </style>
</head>
<body>
  <h2>ぐるぐるのおんがくの部屋（Spotifyログイン対応）</h2>
  <img src="guruguru_new.png" width="160"><br>

  <button onclick="login()">Spotifyにログインする</button>

  <textarea id="trackList" rows="6" placeholder="曲名 アーティスト名\n曲名 アーティスト名……"></textarea>
  <input id="playlistName" placeholder="プレイリスト名">
  <button onclick="createPlaylist()">プレイリストをつくる</button>

  <input id="playlistURL" placeholder="SpotifyプレイリストのURL">
  <button onclick="convertToText()">テキストにする</button>
  <textarea id="textOutput" rows="6" readonly></textarea>

  <pre id="result"></pre>

  <script>
    const clientId = "432f0e37d0ef4484bcf2dbb90b06b52c";
    const redirectUri = "https://tasuketekure.github.io/guruguru_app/";
    const scopes = "playlist-modify-private playlist-modify-public user-read-private";

    function login() {
      const url = "https://accounts.spotify.com/authorize" +
        "?response_type=token" +
        "&client_id=" + clientId +
        "&scope=" + encodeURIComponent(scopes) +
        "&redirect_uri=" + encodeURIComponent(redirectUri);
      window.location.href = url;
    }

    function getToken() {
      const hash = window.location.hash;
      if (!hash) return null;
      const match = hash.match(/access_token=([^&]*)/);
      return match ? match[1] : null;
    }

    async function createPlaylist() {
      const token = getToken();
      if (!token) return alert("ログインが必要です");

      const trackLines = document.getElementById("trackList").value.trim().split("\n");
      const playlistName = document.getElementById("playlistName").value || "ぐるぐるのプレイリスト";
      const uris = [];

      for (let line of trackLines) {
        const res = await fetch("https://api.spotify.com/v1/search?q=" + encodeURIComponent(line) + "&type=track&limit=1", {
          headers: { Authorization: "Bearer " + token }
        });
        const data = await res.json();
        if (data.tracks.items.length > 0) uris.push(data.tracks.items[0].uri);
      }

      const userRes = await fetch("https://api.spotify.com/v1/me", {
        headers: { Authorization: "Bearer " + token }
      });
      const user = await userRes.json();

      const plRes = await fetch("https://api.spotify.com/v1/users/" + user.id + "/playlists", {
        method: "POST",
        headers: {
          Authorization: "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name: playlistName, public: false })
      });
      const playlist = await plRes.json();

      await fetch("https://api.spotify.com/v1/playlists/" + playlist.id + "/tracks", {
        method: "POST",
        headers: {
          Authorization: "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ uris: uris })
      });

      document.getElementById("result").textContent = "できたよ……\n" + playlist.external_urls.spotify;
    }

    async function convertToText() {
      const token = getToken();
      const url = document.getElementById("playlistURL").value;
      const id = url.split("playlist/")[1]?.split("?")[0];
      if (!id || !token) return alert("URLまたはトークンが足りないよ……");

      const res = await fetch(`https://api.spotify.com/v1/playlists/${id}/tracks`, {
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();
      const lines = data.items.map(i => i.track.name + " - " + i.track.artists.map(a => a.name).join(", ")).join("\n");
      document.getElementById("textOutput").value = lines;
    }
  </script>
</body>
</html>
