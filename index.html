<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ぐるぐるの音楽の部屋</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="guruguru_icon.png" />
  <style>
    body { background: black; color: white; font-family: "メイリオ", sans-serif; text-align: center; padding: 20px; }
    textarea, input, button { margin: 10px; padding: 10px; width: 80%; max-width: 500px; border-radius: 8px; border: none; font-size: 16px; }
    button { background-color: #444; color: white; cursor: pointer; }
    button:hover { background-color: #666; }
    #guru { width: 200px; margin-top: 20px; }
    .section { margin-bottom: 30px; }
    .bubble { background: rgba(255,255,255,0.1); border-radius: 1em; padding: 1em; margin: 1em auto; max-width: 90%; }
  </style>
</head>
<body>
  <h2>ぐるぐるの……おんがくの部屋へようこそ……</h2>
  <img id="guru" src="guruguru_new.png" alt="ぐるぐる" />
  <div class="bubble">「とーくん……じぶんで貼るのも、いいよ……」</div>
  <input type="text" id="manualToken" placeholder="Spotifyのトークン……ここにペタ……" />
  <div class="bubble">「しーくれっとと、ID……くれるなら、ぐるぐるが、とーくん……とってくる……」</div>
  <input type="text" id="clientId" placeholder="Client ID" />
  <input type="text" id="clientSecret" placeholder="Client Secret" />
  <button onclick="getToken()">トークンを取得する</button>
  <div class="section">
    <div class="bubble">「これ……てきすとかしたい……ぷれいりすと……ぺたっ」</div>
    <textarea id="playlistURL" placeholder="SpotifyのプレイリストのURL"></textarea>
    <button onclick="convertToText()">テキスト化する</button>
  </div>
  <div class="section">
    <div class="bubble">「とーくんをつかって……ぐるぐるが、つくるね……」</div>
    <textarea id="manualTracks" placeholder="曲名 アーティスト名
曲名 アーティスト名
……"></textarea>
    <input type="text" id="playlistName" placeholder="プレイリストの名前……" />
    <button onclick="makePlaylist()">プレイリストを作る</button>
  </div>
  <pre id="result" class="bubble"></pre>
  <script>
    let token = "";
    async function getToken() {
      const id = document.getElementById("clientId").value;
      const secret = document.getElementById("clientSecret").value;
      const res = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'Authorization': 'Basic ' + btoa(id + ":" + secret) },
        body: 'grant_type=client_credentials'
      });
      const data = await res.json();
      token = data.access_token;
      document.getElementById("result").innerText = "「とーくん、とってきた……」";
    }
    async function convertToText() {
      token = document.getElementById("manualToken").value || token;
      const url = document.getElementById("playlistURL").value.trim();
      const playlistId = url.split("playlist/")[1]?.split("?")[0];
      const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      const lines = data.items.map(i => {
        const t = i.track;
        return `${t.name} - ${t.artists.map(a => a.name).join(', ')}`;
      }).join("\n");
      document.getElementById("result").innerText = lines;
    }
    async function makePlaylist() {
      token = document.getElementById("manualToken").value || token;
      const name = document.getElementById("playlistName").value;
      const trackLines = document.getElementById("manualTracks").value.trim().split("\n");
      const userRes = await fetch("https://api.spotify.com/v1/me", {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const user = await userRes.json();
      const plRes = await fetch(`https://api.spotify.com/v1/users/${user.id}/playlists`, {
        method: "POST",
        headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, public: false })
      });
      const playlist = await plRes.json();
      const uris = [];
      for (const line of trackLines) {
        const q = encodeURIComponent(line);
        const search = await fetch(`https://api.spotify.com/v1/search?q=${q}&type=track&limit=1`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await search.json();
        if (data.tracks.items.length > 0) {
          uris.push(data.tracks.items[0].uri);
        }
      }
      await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
        method: "POST",
        headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ uris })
      });
      document.getElementById("result").innerText = `できたよ……\n${playlist.external_urls.spotify}`;
    }
  </script>
</body>
</html>
