
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ぐるぐるの音楽の部屋</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #fdfdfd;
            color: #333;
            font-family: "メイリオ", sans-serif;
            text-align: center;
            padding: 2em;
        }
        h1 {
            color: #444;
            font-size: 1.5em;
        }
        .image {
            width: 150px;
        }
        .input-area {
            margin: 1em auto;
            max-width: 90%;
        }
        input, textarea, button {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border-radius: 5px;
            border: 1px solid #aaa;
            font-size: 1em;
        }
        .output {
            white-space: pre-wrap;
            margin-top: 1em;
            background: #eef;
            padding: 1em;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>「とーくん、ぐるぐるの……おんがくの部屋へようこそ……」</h1>
    <img src="guruguru_new.png" class="image" alt="ぐるぐる">

    <div class="input-area">
        <label>Spotify プレイリストのURL：</label>
        <input id="playlistUrl" placeholder="https://open.spotify.com/playlist/...">

        <button onclick="downloadText()">テキスト化してダウンロード</button>

        <div id="output" class="output"></div>
    </div>

    <script>
        function simulateTrackListExtraction(url) {
            if (!url.includes("spotify.com/playlist")) {
                return "プレイリストのURLを正しく入力してね……";
            }
            const dummyTracks = [
                "ビビデバ　星街すいせい",
                "ラビットホール　DECO*27",
                "Bling-Bang-Bang-Born　Creepy Nuts"
            ];
            return dummyTracks.join("\n");
        }

        function downloadText() {
            const url = document.getElementById("playlistUrl").value;
            const result = simulateTrackListExtraction(url);
            document.getElementById("output").textContent = result;

            const blob = new Blob([result], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "playlist.txt";
            link.click();
        }
    </script>
</body>
</html>
