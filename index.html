
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ぐるぐるの音楽ノート</title>
  <link rel="icon" type="image/png" href="guruguru_icon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "メイリオ", sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('guruguru_new.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: right bottom;
    }
    h1 {
      margin-top: 2rem;
      font-size: 1.8rem;
      text-shadow: 2px 2px 4px #000;
    }
    .bubble {
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      border-radius: 12px;
      max-width: 90%;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    textarea, input {
      width: 90%;
      max-width: 400px;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      margin: 0.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>ぐるぐるの……おんがくの部屋</h1>
  <div class="bubble">「すぽてぃふぁいのIDとしーくれっと……ここに、にゅうりょくしてね……」</div>
  <input type="text" id="clientId" placeholder="Spotify Client ID" />
  <input type="text" id="clientSecret" placeholder="Spotify Client Secret" />
  <div class="bubble">「おんがく……まとめてここに……ぺたってして……」</div>
  <textarea id="trackList" rows="10" placeholder="曲名とアーティスト名を改行で…（例: 群青 YOASOBI）"></textarea>
  <button onclick="createPlaylist()">プレイリストをつくる</button>
  <div id="result" class="bubble"></div>

  <script>
    async function createPlaylist() {
      const clientId = document.getElementById("clientId").value;
      const clientSecret = document.getElementById("clientSecret").value;
      const trackList = document.getElementById("trackList").value.trim().split(/\n+/);

      const resultDiv = document.getElementById("result");
      resultDiv.innerText = "「とーくん、いま もらってくるね……」";

      const credentials = btoa(clientId + ":" + clientSecret);
      const tokenRes = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: {
          "Authorization": "Basic " + credentials,
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "grant_type=client_credentials"
      });
      const tokenData = await tokenRes.json();
      const accessToken = tokenData.access_token;

      if (!accessToken) {
        resultDiv.innerText = "「……うまく いかなかったみたい……」";
        return;
      }

      resultDiv.innerText = "「とーくん、もらってきたよ……いま、けんさく してくるね……」";
      const trackIds = [];
      for (const line of trackList) {
        const q = encodeURIComponent(line.trim());
        const searchRes = await fetch(`https://api.spotify.com/v1/search?q=${q}&type=track&limit=1`, {
          headers: { "Authorization": "Bearer " + accessToken }
        });
        const searchData = await searchRes.json();
        try {
          const id = searchData.tracks.items[0].id;
          trackIds.push(id);
        } catch {
          resultDiv.innerText += `\n「${line}」……みつからなかった……`;
        }
      }

      resultDiv.innerText += `\n${trackIds.length} こ、みつかったよ……`;

      // トラックIDリストの表示
      resultDiv.innerText += "\n" + trackIds.map(id => `spotify:track:${id}`).join("\n");
    }
  </script>
</body>
</html>
