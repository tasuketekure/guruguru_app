<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ぐるぐるの音楽の部屋</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="guruguru_icon.png">
  <style>
    body { background: #fff; font-family: 'メイリオ', sans-serif; color: #333; padding: 1em; text-align: center; }
    img { width: 120px; }
    input, textarea, button {
      width: 90%; max-width: 400px; font-size: 1rem;
      padding: 0.6em; margin: 0.4em auto; border-radius: 8px;
      display: block; box-sizing: border-box;
    }
    button {
      background: #dbeeff; border: 1px solid #89bff7; cursor: pointer;
    }
    button:hover { background: #cce4ff; }
  </style>
</head>
<body>
  <h2>「とーくん、ぐるぐるの……おんがくの部屋へようこそ……」</h2>
  <img src="guruguru_new.png" alt="ぐるぐる">
  <input type="text" id="clientId" placeholder="Client ID">
  <input type="text" id="clientSecret" placeholder="Client Secret">
  <button onclick="getToken()">トークンを取得する</button>
  <input type="text" id="accessToken" placeholder="Access Token（手動）">

  <textarea id="tracks" rows="6" placeholder="曲名 アーティスト名\n曲名 アーティスト名……\n……"></textarea>
  <input type="text" id="playlistName" placeholder="プレイリストの名前……">
  <button onclick="createPlaylist()">プレイリストをつくる</button>

  <pre id="result" style="white-space: pre-wrap;"></pre>

  <script>
    let token = "";
    async function getToken() {
      const id = document.getElementById("clientId").value;
      const secret = document.getElementById("clientSecret").value;
      const res = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "Authorization": "Basic " + btoa(id + ":" + secret)
        },
        body: "grant_type=client_credentials"
      });
      const data = await res.json();
      token = data.access_token;
      document.getElementById("accessToken").value = token;
    }

    async function createPlaylist() {
      const accessToken = document.getElementById("accessToken").value || token;
      const playlistName = document.getElementById("playlistName").value || "ぐるぐるのリスト";
      const trackLines = document.getElementById("tracks").value.trim().split("\n");
      const uris = [];

      for (const line of trackLines) {
        const q = encodeURIComponent(line);
        const res = await fetch(`https://api.spotify.com/v1/search?q=${q}&type=track&limit=1`, {
          headers: { Authorization: "Bearer " + accessToken }
        });
        const data = await res.json();
        if (data.tracks.items.length > 0) uris.push(data.tracks.items[0].uri);
      }

      const userRes = await fetch("https://api.spotify.com/v1/me", {
        headers: { Authorization: "Bearer " + accessToken }
      });
      const user = await userRes.json();

      const plRes = await fetch(`https://api.spotify.com/v1/users/${user.id}/playlists`, {
        method: "POST",
        headers: {
          Authorization: "Bearer " + accessToken,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name: playlistName, public: false })
      });
      const playlist = await plRes.json();

      await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
        method: "POST",
        headers: {
          Authorization: "Bearer " + accessToken,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ uris })
      });

      document.getElementById("result").textContent = "できたよ……\n" + playlist.external_urls.spotify;
    }
  </script>
</body>
</html>
